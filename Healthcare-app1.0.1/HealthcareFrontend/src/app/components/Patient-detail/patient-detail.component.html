<!--Displays recommendations
Button to mark as completed-->

<div class="container">
  <h2>{{ patient?.name }}</h2>
  <p>Medical Record Number: {{ patient?.medicalRecordNumber }}</p>

  <h3>Recommendations</h3>
  <ul class="list-group">
    <li *ngFor="let rec of patient?.recommendations" class="list-group-item">
      {{ rec.type }}
      <button class="btn btn-success btn-sm float-end" (click)="markCompleted(rec.id)" [disabled]="rec.isCompleted">
        {{ rec.isCompleted ? 'Completed' : 'Mark as Completed' }}
      </button>
    </li>
  </ul>
</div>
