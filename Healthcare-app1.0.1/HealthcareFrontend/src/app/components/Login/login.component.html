<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" required>
    <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
      <p class="error">Username must be at least 3 characters.</p>
    </div>

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" required>
    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
      <p class="error">Password must be at least 6 characters.</p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Display sanitized user input (if applicable) -->
    <p [innerHTML]="userInput | sanitizeHtml"></p>
  </form>
</div>
