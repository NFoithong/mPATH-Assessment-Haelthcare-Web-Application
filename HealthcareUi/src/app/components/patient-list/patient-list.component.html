<mat-card>
  <mat-card-title>Patients</mat-card-title>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="search($event)">
  </mat-form-field>
  <table mat-table [dataSource]="filteredPatients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'id']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'id'];" (click)="viewDetails(row)"></tr>
  </table>
</mat-card>

<app-patient-details *ngIf="selectedPatient" [patient]="selectedPatient"></app-patient-details>
